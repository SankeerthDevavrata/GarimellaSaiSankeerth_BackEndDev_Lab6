<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Registration Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="#">Student_Registration_Application</a>

		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Registration_APP</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
	
		<h2>Update Registrations</h2>
		
		<form th:action="@{/registrations/{id} (id=${register.id})}" th:object="${register}" method="POST" class="needs-validation" autocomplete="off" novalidate>
		
			<div class="form-group">
				<label for="firstName">First Name:</label> 
				<input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control formInputBox" required>
			</div>

			<div class="form-group">
				<label for="lastName">Last Name:</label> 
				<input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control formInputBox" required>
			</div>

			<div class="form-group">
				<label for="course">Course:</label> 
				<input type="text" id="course" name="course" th:field="*{course}" class="form-control formInputBox" required>
			</div> 
			
			<div class="form-group">
				<label for="country">Country:</label> 
				<input type="text" id="country" name="country" th:field="*{country}" class="form-control formInputBox" required>
			</div> 
			 

			<button type="submit" class="btn btn-dark btn-custom">Save</button>
		</form> 
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
