<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Registration Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="#">Student_Registration_Application</a>

		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Registration_APP</a>
				</li>
				<form class="d-flex align-items-center" action="/registrations/search" method="POST">
					<input type="text" class="studentSearch" name="firstName" >
					<button class="btn btn-dark" id="search-button">Search</button>
				</form>
			</ul>
		</div>

	</nav>

	<div class="container">
		<h1 style="padding-top: 15px; padding-bottom: 10px;">Student List</h1>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Course</th>
					<th>Country</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="registration: ${registrations}">
					<td th:text="${registration.id}"></td>
					<td th:text="${registration.firstName}"></td>
					<td th:text="${registration.lastName}"></td>
					<td th:text="${registration.course}"></td>
					<td th:text="${registration.country}"></td>
					<td>
						<a th:href="@{/registrations/edit/{id}(id=${registration.id})}" class="btn btn-dark">Update</a> 
						<a th:href="@{/registrations/{id}(id=${registration.id})}" class="btn btn-dark">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="container">
			<div class="row justify-content-center mt-5">
				<!-- Center the button horizontally -->
				<a th:href="@{/registrations/new}" class="btn btn-dark text-light custom-addEmployeeBtn">Register Student</a>
			</div>
		</div>


	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
